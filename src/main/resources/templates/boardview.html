<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.title}">제목입니다</h1>
<p th:text="${board.content}">내용이 들어갈 부분입니다</p>

<a th:href="@{${board.filepath}}">업로드 된 파일보기</a>

<a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">글 수정</a>

<button type="button" onclick="location.href='/board/list'">목록으로</button>

</body>
</html>
